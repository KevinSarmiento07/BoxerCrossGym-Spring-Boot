<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla.html :: head}">


</head>



<body>

	<header th:replace="~{layout/plantilla.html :: section-header}"></header>

	<div class="container d-flex align-items-center justify-content-center vh-100">

		
		<div class="card">
				<h1 th:text="${titulo}" class="text-center fw-bold font-monospace"></h1>
			<div class="card-header text-center">Inicio de Sesión</div>
				
			<div class="card-body">

				<form method="post" th:action="@{/login}">
					<div class="mb-3">
						<label for="username" class="form-label">Email address</label> <input
							type="text" class="form-control" id="username" name="username">
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							type="password" class="form-control" id="password"
							name="password">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>


	</div>
